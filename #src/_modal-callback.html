<!-- Модальное окно (Форма записи) -->
<div class="modal fade modal-call-back" id="modalCallBack" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
			<div class="modal-body">
				<div class="modal-call-back-form">
					<form action="">
						<input type="text" placeholder="Ваше имя">
						<input type="phone" placeholder="Телефон" required>
						<input type="date" placeholder="Введите дату">
						<input type="time" placeholder="Введите дату">
						<label class="label">
							<input type="checkbox">
							<div class="text">Нажимая кнопку “Записаться” вы соглашаетесь с политикой обработки персональных данных.
							</div>
						</label>
						<input type="submit" class="null-btn main-btn" value="Записаться">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
